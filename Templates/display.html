{% extends 'main.html' %}
{% block body %}
<div class="container">
<h2>Student Details</h2>
<table border="2" class="table">
    <thead>
    <tr class="table-warning">
    <th>ID</th>
    <th>Fname</th>
    <th>Lname</th>
    <th>Mobile</th>
    <th>Email</th>
    <th>City</th>
    <th>Course</th>
    <th>Update</th>
    <th>Delete</th>
    </tr>
    </thead>
    {% for i in data %}
    <tr class="table-secondary">
    <td>{{ i.id }}</td>
    <td>{{ i.fname }}</td>
    <td>{{ i.lname }}</td>
    <td>{{ i.mobile }}</td>
    <td>{{ i.email }}</td>
    <td>{{ i.city }}</td>
    <td>{{ i.course }}</td>
    <td><a href="{% url 'updatedata' i.id %}" class="btn btn-success btn-sm">Update</a></td>
    <td><a href="{% url 'deletedata' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
</table>
    <div align="right"><a href="{% url 'insert' %}" class="btn btn-primary btn-sm">ADD STUDENTS</a></div>
    </div>
{% endblock %}
